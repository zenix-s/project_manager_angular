# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: rootpassdev
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 3306:3306
    

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080