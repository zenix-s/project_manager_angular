<aside class="h-screen p-4 w-full max-w-44">
  <nav class="
    flex
    flex-col
    border
    border-fountainBlue/40
    h-full
    p-2
    before:content-['aside']
    before:relative
    before:top-[-1.5rem]
    before:bg-dark
    text-white
    before:text-white/80
    before:w-min
    before:px-2
    hover:bo
    hover:before:text-error
    hover:border-fountainBlue
  ">
    <div class="flex flex-col grow">
      <a [routerLink]="['/']">
        <span>Workspaces</span>
      </a>
    </div>
    <div class="">
      <span class="flex w-full overflow-hidden whitespace-nowrap">
        {{ authenticationService.username}}
      </span>
      <button
        (click)="logout()"
      >
        logout
      </button>
    </div>
  </nav>
</aside>
