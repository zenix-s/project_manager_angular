<div class="w-full h-screen py-4 pr-4">
  <div class="
  flex
  flex-col
  border
  border-fountainBlue/40
  h-full
  p-2
  before:content-['Login']
  before:relative
  before:top-[-1.5rem]
  before:bg-dark
  text-white
  before:text-white/80
  before:w-min
  before:px-2
  hover:bo
  hover:before:text-error
  hover:border-fountainBlue
  ">

    <!--form user password  -->
    <div class="w-full">
      <div class="w-full">
        <div
          class="flex flex-col gap-2"
        >
          <div class="flex flex-col">
            <label for="username">Username</label>
            <input
              class="border border-fountainBlue p-2 outline-none bg-transparent focus:border-fountainBlue placeholder-shown:text-fountainBlue/40"
              placeholder="Username"
              type="text"
              name="username"
              required
            />
          </div>
          <div class="flex flex-col">
            <label for="password">Password</label>
            <input
              class="border placeholder-shown:text-fountainBlue/40 border-fountainBlue p-2 outline-none bg-transparent focus:border-fountainBlue "
              type="password"
              placeholder="Password"
              id="password"
              name="password"
              required
            />
          </div>
          <button
            class="bg-fountainBlue/40 text-white p-2 rounded-md"
            type="submit"
            (click)="login()"
          >
            Login
          </button>
        </div>
      </div>
  </div>
