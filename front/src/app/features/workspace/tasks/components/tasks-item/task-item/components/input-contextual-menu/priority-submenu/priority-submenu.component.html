<div class="relative flex">
  <div
    class="relative hover:bg-lightDark/70 px-1"
    (mouseenter)="hovered = true"
    (mouseleave)="hovered = false"
  >
    Prioridad
  </div>
  <div class="
    absolute
    bg-dark
    z-10
    border
    border-fountainBlue
    w-max
    right-full
  "
    [ngClass]="hovered ? 'block' : 'hidden'"
    (mouseenter)="hovered = true"
    (mouseleave)="hovered = false"
  >
    <ul>
      <!-- <li class="hover:bg-lightDark/70 px-1">
        Submenu item
      </li>
      <li class="hover:bg-lightDark/70 px-1">
        Submenu item
      </li>
      <li class="hover:bg-lightDark/70 px-1">
        Submenu item
      </li> -->
      @for (priority of listPriority; track $index) {
        <li
          class="hover:bg-lightDark/70 px-1 flex items-center"
        >
          @if (taskPriority === priority) {
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.2426 16.3137L6 12.071L7.41421 10.6568L10.2426 13.4853L15.8995 7.8284L17.3137 9.24262L10.2426 16.3137Z" fill="currentColor" /><path fill-rule="evenodd" clip-rule="evenodd" d="M1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" fill="currentColor" /></svg>
          }
          <span>
            {{ priority }}
          </span>
        </li>
      }
    </ul>
  </div>

</div>
