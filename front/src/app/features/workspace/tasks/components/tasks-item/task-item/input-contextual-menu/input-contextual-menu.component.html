<div class="relative flex flex-row-reverse">
  <div class="flex items-center">
    <button
      (click)="opened = !opened"
    >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 6C2 5.44772 2.44772 5 3 5H21C21.5523 5 22 5.44772 22 6C22 6.55228 21.5523 7 21 7H3C2.44772 7 2 6.55228 2 6Z" fill="currentColor" /><path d="M2 12.0322C2 11.4799 2.44772 11.0322 3 11.0322H21C21.5523 11.0322 22 11.4799 22 12.0322C22 12.5845 21.5523 13.0322 21 13.0322H3C2.44772 13.0322 2 12.5845 2 12.0322Z" fill="currentColor" /><path d="M3 17.0645C2.44772 17.0645 2 17.5122 2 18.0645C2 18.6167 2.44772 19.0645 3 19.0645H21C21.5523 19.0645 22 18.6167 22 18.0645C22 17.5122 21.5523 17.0645 21 17.0645H3Z" fill="currentColor" /></svg>
    </button>
  </div>
  <div
    class="absolute bg-dark z-10 border border-fountainBlue top-1 w-max right-full"
    [ngClass]="opened ? 'block' : 'hidden'"
  >
    <div class="flex flex-col">
      <div class="w-full">
        <button
          class="w-full flex gap-2 hover:bg-lightDark/70 px-2"
          (click)="delete()"
        >
          <span><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M17 6V5C17 3.89543 16.1046 3 15 3H9C7.89543 3 7 3.89543 7 5V6H4C3.44772 6 3 6.44772 3 7C3 7.55228 3.44772 8 4 8H5V19C5 20.6569 6.34315 22 8 22H16C17.6569 22 19 20.6569 19 19V8H20C20.5523 8 21 7.55228 21 7C21 6.44772 20.5523 6 20 6H17ZM15 5H9V6H15V5ZM17 8H7V19C7 19.5523 7.44772 20 8 20H16C16.5523 20 17 19.5523 17 19V8Z" fill="currentColor" /></svg></span>
          <span>Delete</span>
        </button>
      </div>
      <app-completed-submenu
        [taskCompleted]="task.completed"
        (onChangeCompleted)="changeCompleted($event)"
      >
      </app-completed-submenu>
      <app-priority-submenu
        [taskPriority]="task.priority"
        (onChangePriority)="changePriority($event)"
      ></app-priority-submenu>


    </div>
  </div>
</div>
