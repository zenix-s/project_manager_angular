<button (click)="openDialog()">
  <span class="text-sm">Nueva tarea</span>
</button>
<dialog #dialog class="text-white w-min border border-fountainBlue bg-dark backdrop:bg-transparent overflow-visible">
  <span class="absolute  bg-dark px-2 text-sm z-10 left-0 -top-2 ">Form</span>
  <div class="p-4 w-72">
    <button (click)="closeDialog()">Cerrar</button>
    <form class="flex flex-col gap-2" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="">
        <label for="name">Nombre</label>
        <input
          type="text"
          placeholder="Nombre de la tarea"
          formControlName="name"
          class="text-white bg-dark border border-fountainBlue w-full p-1 outline-none"
        />
      </div>
      <div>
        <label for="description">Descripción</label>
        <input
        type="text"
        placeholder="Descripción de la tarea"
        formControlName="description"
        class="text-white bg-dark border border-fountainBlue w-full p-1 outline-none"
      />
      </div>
      <div>
        <label for="priority">Prioridad</label>
        <app-input-select-priority formControlName="priority"></app-input-select-priority>
      </div>
      <button type="submit">Guardar</button>
    </form>
  </div>
</dialog>
