<button (click)="openDialog(dialog)">
  <span class="text-sm">Nueva tarea</span>
</button>
<dialog #dialog class="w-min border border-black backdrop:bg-transparent overflow-visible">
  <span class="absolute  bg-white px-2 text-sm z-10 left-0 -top-2 ">Form</span>
  <div class="p-4 w-72">
    <button (click)="dialog.close()">Cerrar</button>
    <form class="flex flex-col gap-2" [formGroup]="taskForm" (ngSubmit)="onSubmit(dialog)">
      <input type="text" placeholder="Nombre de la tarea" formControlName="name" />
      <input type="text" placeholder="DescripciÃ³n de la tarea" formControlName="description" />
      <app-input-select-priority formControlName="priority"></app-input-select-priority>
      <button type="submit">Guardar</button>
    </form>
  </div>
</dialog>
