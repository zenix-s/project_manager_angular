<button (click)="openDialog(dialog)">
  <span class="text-sm">Nueva Categoria</span>
</button>
<dialog #dialog class="text-white w-min border border-fountainBlue bg-dark backdrop:bg-transparent overflow-visible">
  <span class="absolute  bg-dark px-2 text-sm z-10 left-0 -top-2 ">Form</span>
  <div class="p-4 w-72">
    <button (click)="dialog.close()">Cerrar</button>
    <form class="flex flex-col gap-2" [formGroup]="categoryForm" (ngSubmit)="onSubmit(dialog)">
      <div class="">
        <label for="name">Nombre</label>
        <input
          type="text"
          placeholder="Nombre de la tarea"
          formControlName="name"
          class="text-white bg-dark border border-fountainBlue/30 focus:border-fountainBlue w-full px-2 py-1 outline-none"
          />
      </div>
      <div>
        <label for="color">Color</label>
        <input
          type="color"
          formControlName="color"
          class="text-white bg-dark border border-fountainBlue/30 focus:border-fountainBlue w-full"
        />
      </div>
      <button type="submit">Guardar</button>
    </form>
  </div>
</dialog>
