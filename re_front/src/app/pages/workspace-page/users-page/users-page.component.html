<div class="w-full h-full flex flex-col">
  <div class="flex-grow p-4">
    <app-section [title]="'Users'">
      @for (user of users(); track $index) {
      <div class="flex gap-4">
        <div>{{ user.username }}</div>
        <div>{{ user.email }}</div>
        <div>{{ user.role }}</div>
      </div>
      }
    </app-section>
  </div>
</div>
