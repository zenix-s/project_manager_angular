<div class="flex flex-col">
  <div class="flex hover:bg-comment/40 pl-1 gap-3">
    <span
      (click)="isOpened = !isOpened"
      class="cursor-pointer select-none w-max text-center flex justify-center items-center text-xl" tabindex="0"
      [ngClass]="{'text-transparent cursor-auto': !haveSubtasks, 'text-primary': haveSubtasks}"
    >
      @if (isOpened) {
        <i class="ri-indeterminate-circle-line"></i>
      }@else {
        <i class="ri-add-circle-line"></i>
      }
    </span>
    <ng-content select="[role=task]"></ng-content>
  </div>
  @if (haveSubtasks && isOpened) {
  <ng-content select="[role=subtasks]"></ng-content>
  }
</div>
