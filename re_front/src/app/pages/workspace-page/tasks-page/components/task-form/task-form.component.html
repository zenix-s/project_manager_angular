<app-modal [isOpen]="isOpen()" [title]="'title'" (onClose)="this.taskFormService.close()">
  <form class="flex flex-col gap-2" [formGroup]="taskForm">
    <app-input [label]="'Name'" formControlName="name"></app-input>
    <!-- <app-input [label]="'description'" formControlName="description"></app-input> -->
    <div class="flex flex-col gap-1 ">
      <label for="description" class="ml-2">Description</label>
      <textarea class="w-full p-2 border border-white rounded-md bg-bg outline-none  focus:border-slate-50"
        formControlName="description" id="description"></textarea>
    </div>
    <!-- <app-input-select
      [label]="'status'"
      formControlName="priority"
    ></app-input-select> -->
    <div class="flex">
      <select class="w-max p-2 border border-white rounded-md bg-bg outline-none  focus:border-slate-50"
        formControlName="priority">
        <option value="NONE">NONE</option>
        <option value="LOW">LOW</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HIGH">HIGH</option>
        <option value="CRITICAL">CRITICAL</option>
      </select>

      <input
        type="date"
        class="w-max p-2 border border-white rounded-md bg-bg outline-none  focus:border-slate-50"
        formControlName="deadline"
        value="{{task()?.task?.deadline | date: 'yyyy-MM-dd'}}"
      >
    </div>
    <app-button [outline]="true" (onClick)="onSubmit()" [type]="'submit'">
      Guardar
    </app-button>
  </form>
</app-modal>
