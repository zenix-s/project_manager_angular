<app-modal [isOpen]="isOpen()" [title]="'New Workspace'" (onClose)="this.workspaceFormService.close()">
  <form class="flex flex-col gap-2" [formGroup]="workspaceForm">
    <app-input [label]="'Name'" formControlName="name"></app-input>
    <!-- <app-input [label]="'description'" formControlName="description"></app-input> -->
    <div class="flex flex-col w-full">
      <label class="text-white ml-2">Description</label>
      <textarea
        class="p-2 border border-white rounded-md bg-bg focus:outline-none focus:border-slate-50 transition-colors"
        formControlName="description"></textarea>
    </div>
    <app-button [outline]="true" (onClick)="onSubmit()" [type]="'submit'">
      Guardar
    </app-button>
  </form>
</app-modal>
