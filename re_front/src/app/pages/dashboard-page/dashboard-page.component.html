<div class="h-full w-full flex gap-4">
  <app-sidebar></app-sidebar>
  <div class="flex-grow py-4 pr-4">
    <app-section [title]="'Dashboard'">
      <header class="flex w-full p-2">
        <div class="w-max">
          <app-button [outline]="true" (onClick)="this.workspaceFormService.open()">
            Nuevo workspace
          </app-button>
        </div>
        <app-workspace-form></app-workspace-form>
      </header>
      <hr class="divide-x-2 border-blue/40 my-4">
      <div class="flex flex-col gap-2">
        @for (workspace of userWorkspaces(); track $index) {
        <div class="w-full">
          <a [routerLink]="['/workspace', workspace.id]"
            class="block p-2 border border-white rounded-md hover:bg-white/10 transition-colors">
            {{workspace.name}}
          </a>
        </div>
        }
      </div>
    </app-section>
  </div>
</div>
