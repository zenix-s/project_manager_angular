<div class="p-4 h-full w-full flex flex-col gap-4">
  <div class="flex-grow">
    <app-section [title]="'Dashboard'">
      <div class="flex flex-col gap-2">
        @for (workspace of userWorkspaces(); track $index) {
        <div class="w-full">
          <a [routerLink]="['/workspace', workspace.id]"
            class="block p-2 border border-white rounded-md hover:bg-white/10 transition-colors"
          >
            {{workspace.name}}
          </a>
        </div>
        }
      </div>
    </app-section>
  </div>
</div>
