<div class="w-full h-full p-4 max-w-56 min-w-52">
  <app-section [title]="'sidebar'">
    <div class="flex flex-col w-full h-full gap-4">
      <a [routerLink]="['/']" routerLinkActive="underline" class="flex items-center text-xl gap-2">
        <i class="ri-code-fill"></i>
        <span>home</span>
      </a>
      <hr class="divide-x-2 border-blue/40">
      <div>
        <app-dropdown [direction]="'right'">
          <span role="selector" class="w-full flex hover:bg-comment/10">
            <span class="grow">
              workspace
            </span>
            <i class="ri-arrow-right-s-fill"></i>
          </span>
          <div role="list">
            <app-dropdown-list>
              @for (workspace of workspaces(); track $index) {
              <a [routerLink]="['/workspace', workspace.id]" routerLinkActive="underline"
                class="w-full px-1 py-0.5 cursor-pointer hover:bg-comment/10">
                {{ workspace.name }}
              </a>
              }
            </app-dropdown-list>
          </div>
        </app-dropdown>
      </div>
      <hr class="divide-x-2 border-blue/40">
      <nav class="flex-grow">
        <ul class="flex flex-col gap-2">
          <li>
            <a [routerLink]="['/']" routerLinkActive="underline">Home</a>
          </li>
          <li>
            <a [routerLink]="['/Invitation']" routerLinkActive="underline">Invitations</a>
          </li>
        </ul>
      </nav>
      <div class="flex flex-col gap-2">
        <app-button [theme]="'primary'" [outline]="true" [routerLink]="['/profile']">
          {{ this.authenticationService.user!.username }}
        </app-button>
        <app-button [theme]="'primary'" [outline]="true" (onClick)="this.authenticationService.logout()">
          logout
        </app-button>
      </div>
    </div>
  </app-section>
</div>
